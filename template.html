<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Style Test</title>
    </head>
    <body>
        <h1>Header 1</h1>
        <p>Paragraph 1</p>
        <h2>Header 2</h2>
        <p>Paragraph 2</p>
        <p><em>Emphasized text</em></p>
        <p>Normal text. <span class="accent1">Text in accent 1.</span></p>
        <p class="accent2">Paragraph in accent 2.</p>
        <table>
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>Sum 1</td>
                    <td>Sum 2</td>
                    <td>Sum 3</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>Row 1.1</td>
                    <td>Row 1.2</td>
                    <td>Row 1.3</td>
                </tr>
                <tr>
                    <td>Row 2.1</td>
                    <td>Row 2.2</td>
                    <td>Row 2.3</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
